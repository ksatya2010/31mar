<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>reverse string</title>
</head>
<body>
  <h2>reverse string</h2> 
  
  <script>
  var string=prompt("please enter string");
  var strLen= string.length; 
  var revStr=""; 

  console.log(string);  
  for(i=strLen-1;i>=0;i--){
    revStr+=string[i];
  }
     console.log(revStr)
     </script>
  
</body>
</html>
